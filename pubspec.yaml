name: cloud_firestore_mocks
description: Fake implementation of Cloud Firestore. Use this package to write unit tests involving Cloud Firestore.
version: 0.7.0-nullsafety.0
homepage: http://blog.wafrat.com
repository: https://github.com/atn832/cloud_firestore_mocks

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^0.17.0-1.0.nullsafety.0
  cloud_firestore_platform_interface: ^4.0.0-1.0.nullsafety.0
  collection: 1.15.0
  plugin_platform_interface: ^1.1.0-nullsafety.1
  mockito: ^5.0.0-nullsafety.7
  quiver: ^3.0.0-nullsafety.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  pedantic: ^1.10.0
  test: ^1.16.0
