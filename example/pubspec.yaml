name: firestore_example
description: Demonstrates how to use the cloud_firestore_mocks plugin.

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^0.17.0-1.0.nullsafety.0
  firebase_core: ^0.8.0-1.0.nullsafety.1

dev_dependencies:
  flutter_driver:
    sdk: flutter
  test: any
  cloud_firestore_mocks:
    path: ../

flutter:
  uses-material-design: true
